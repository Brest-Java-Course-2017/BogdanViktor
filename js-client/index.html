<h1>Список фильмов</h1>

<div class="navbar">
    <div class="col-sm-6">

        <input type="button"  id="btnShow" value="Add new movie" />
    </div>
<div class="col-sm-5">
    <form class="input-group">
        <label>From:</label>
        <input  type="date" id="startDate" name="startDate" placeholder="yyyy-MM-dd">
        <label >To:</label>
        <input  type="date" id="endDate" name="endDate" placeholder="yyyy-MM-dd">
        <input type="button" id="btnFilter" value="Search" />
    </form>
</div>
</div>

<!--<br>-->

<div id="addMovieForm" hidden>
<!--<div id="addMovieForm" >-->
    <form >
    <div class="mainArea">
        <input id="movieId" name="movieId" type="text" hidden/>

        <label>Movie title:</label>
        <input id="movieTitle" name="movieTitle" type="text"/>

        <label>Release Date:</label>
        <input type="text" id="releaseDate" name="releaseDate" required placeholder="yyyy-MM-dd">

        <label>Rating:</label>
        <input type="text" id="rating" name="rating" placeholder="0.0" required>

        <label>Director:</label>
        <select name="movieDirectorId" id="movieDirectorId" style="width: 15%">
            <option>
                Movie director
            </option>
        </select>

        <button id="btnSave">Add</button>
        <button id="btnClean">Clear</button>

    </div>
    </form>

</div>
<hr/>


<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Movie title</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Director</th>
        </tr>
        </thead>
        <tbody id="movieList">
        <tr>
            <td>title</td>
            <td>2000-12-09</td>
            <td>4.5</td>
            <td>Some director</td>
        </tr>
        </tbody>
    </table>
