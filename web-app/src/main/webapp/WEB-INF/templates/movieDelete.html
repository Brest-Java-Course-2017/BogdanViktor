<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Delete movie</title>

    <link rel="stylesheet" href="#" th:href="@{/resources/static/assets/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/resources/static/assets/bootstrap/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/resources/static/assets/pages/css/custom.css}">

</head>

<body>

<div class="container-fluid">

    <nav class="navbar navbar-toggleable-sm navbar-inverse fixed-top bg-inverse">

        <a class="navbar-brand" href="#" th:href="@{/movies}">
            <span class="hidden-folded inline">Movies</span>
        </a>
        <a class="navbar-brand" href="#" th:href="@{/directors}">
            <span class="hidden-folded inline">Directors</span>
        </a>


    </nav>

    <h2>Delete</h2>

    <h4>&nbsp;&nbsp;Do you really want to delete this movie?</h4>
    <hr />

    <dl class="dl-horizontal">
        <dt>
            Movie title:
        </dt>
        <dd th:text="${movie.movieTitle}">
            Bruce
        </dd>
        <dt>
            Release date:
        </dt>
        <dd th:text="${#dates.format(movie.releaseDate, 'yyyy-MM-dd')}">
            2012-04-05
        </dd>
        <dt>
            Rating:
        </dt>
        <dd th:text="${movie.rating}">
            6.8
        </dd>

        <dt>
            Director:
        </dt>
        <dd th:text="${movie.directorsFirstName+' '+ movie.directorsLastName}">
            Wein
        </dd>
    </dl>

    <hr/>


    <dl class="dl-horizontal">
        <dt >
            <strong>
                <a href="#" th:href="@{/movies}">Back to List</a>
            </strong>
        </dt>
        <dd >
            <form action="#" th:href="@{/movie/delete}" th:object="${movie}" method="post">
                <input type="hidden" th:field="*{movieId}" />
                <div class="form-group">
                    <input type="submit" value="Delete"/>
                </div>
            </form>
        </dd>
    </dl>

</div>

</body>
</html>
