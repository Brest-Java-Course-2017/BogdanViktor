<div class="container-fluid">

    <h2>Add new director</h2>
    <hr/>

<form class="form-horizontal" id="directorForm" action="#" th:action="@{/director/add}" method="post">
    <div class="form-group">
        <label for="dfirstName" class="col-sm-1 control-label">First name:</label>
        <div class="col-sm-11">
            <input id="dfirstName" name="firstName" type="text" class="form-input" value=""/>
        </div>
    </div>
    <div class="form-group">
        <label for="dlastName" class="col-sm-1 control-label">Last name:</label>
        <div class="col-sm-11">
            <input id="dlastName" name="lastName" type="text" class="form-input" value=""/>
        </div>
    </div>

    <hr/>

    <div class="form-group">
        <label class="col-sm-1 control-label">
            <a href="#" th:href="@{/directors}">Back to List</a>
        </label>
        <div class="col-sm-11">
            <input type="submit" value="Add"/>

        </div>
    </div>
</form>
